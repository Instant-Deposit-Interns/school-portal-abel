<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Payment</title>
  </head>
  <body>
    <div id="nav" class="shadow-sm">
      <div class="row">
        <div class="col">
          <h5>School Application Portal</h5>
        </div>
        <div class="col text-center">
          <span class="fs-5"><a href="/">Logout</a></span>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-4">
          <h3>Payment</h3>
          <form>
            <div class="input-field">
              <input
                type="text"
                name="card-no"
                id="card"
                class="validate"
                required
              />
              <label for="card">Card Number</label><br />
            </div>
            <div class="input-field">
              <input
                type="text"
                name="cvv"
                id="cvv"
                class="validate"
                required
              />
              <label for="cvv">CVV</label><br />
            </div>
            <div>
              <button class="btn waves-effect waves-light" type="submit">
                Proceed with payment
              </button>
            </div>
          </form>
          <div class="text-center mt-5 text-success" id="verify">
            <p>Verified <i class="fas fa-check-circle"></i></p>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/payment.js"></script>
  </body>
</html>
