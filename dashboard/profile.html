<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- <div class="row">
        <h4>Profile</h4>
      </div> -->
      <div class="row align-items-center" style="height: 90vh">
        <div class="col-6">
          <div class="text-center">
            <span style="font-size: 80px">
              <i class="fas fa-user-circle"></i>
            </span>
            <h4>John Doe</h4>
            <form name="program-selection">
              <div>
                <label class="fs-6">Program selection</label>
                <select class="browser-default validate" required>
                  <option value="" disabled selected>
                    Choose your program
                  </option>
                  <option value="1">POST UTME</option>
                  <option value="2">Aviation</option>
                  <option value="3">National Defence Academy</option>
                </select>
              </div>
              <div class="mt-5">
                <button class="btn waves-effect waves-light" type="submit">
                  Checkout
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center">
            <h6>Registration Status</h6>

            <div class="divider"></div>

            <p class="text-muted">Bio Data: <em>Pending</em></p>

            <div class="divider"></div>

            <p class="text-muted">O level's Submission: <em>Pending</em></p>

            <div class="divider"></div>

            <p class="text-muted">Passport Upload: <em>Pending</em></p>

            <div class="divider"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
